<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Info de IPs</title>
</head>
<body>
    <div class="cuadro">
        <form id="info" class="formulario">
            <label for="IP1"> Ingrese la primera ip</label>
            <input class="inputs" type="text" name="IP1" id="IP1" onInput="validarInput()" placeholder="IP 1"><br>
            <label for="IP2"> Ingrese la segunda ip</label>
            <input class="inputs" type="text" name="IP2" id="IP2" onInput="validarInput()" placeholder="IP 2"><br>
            <button type="button" class="buttons" id="btn-1ip1" onclick="unaIP1()" disabled>Info IP 1</button>
            <button type="button" class="buttons" id="btn-1ip2" onclick="unaIP2()" disabled>Info IP 2</button><br>
            <button type="button" class="buttons" id="btn-2ip" onclick="unaIP1(), unaIP2()" disabled>Comparar IPs</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
