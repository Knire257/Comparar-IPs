<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Info de IPs</title>
</head>
<body>
    <div class="cuadro">
        <form id="info" class="formulario">

        	<label for="IP1"> Ingrese la primera ip</label>
            <input class="inputs" type="number" min="0" max="255" name="IP1_1" id="IP1_1" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP1_2" id="IP1_2" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP1_3" id="IP1_3" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP1_4" id="IP1_4" placeholder="#"><br>

            <label for="IP1"> Ingrese la mascara de la primera ip</label>
            <input class="inputs" type="number" min="0" max="255" name="MIP1_1" id="MIP1_1" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP1_2" id="MIP1_2" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP1_3" id="MIP1_3" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP1_4" id="MIP1_4" placeholder="#"><br><br>

            <label for="IP2"> Ingrese la segunda ip</label>
            <input class="inputs" type="number" min="0" max="255" name="IP2_1" id="IP2_1" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP2_2" id="IP2_2" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP2_3" id="IP2_3" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="IP2_4" id="IP2_4" placeholder="#"><br>

            <label for="IP2"> Ingrese la mascara de la segunda ip</label>
            <input class="inputs" type="number" min="0" max="255" name="MIP2_1" id="MIP2_1" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP2_2" id="MIP2_2" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP2_3" id="MIP2_3" placeholder="#"><h style="color: white">.</h>
            <input class="inputs" type="number" min="0" max="255" name="MIP2_4" id="MIP2_4" placeholder="#"><br>

            <button type="button" class="buttons" id="btn-1ip1" onclick="unaIP1()">Info IP 1</button>
            <button type="button" class="buttons" id="btn-1ip2" onclick="unaIP2()">Info IP 2</button><br>
            <button type="button" class="buttons" id="btn-2ip" onclick="dosIP()">Comparar IPs</button>
            <button type="button" class="buttons" id="btn-refresh" onclick="location.reload()">Ingresar datos de otra(s) IP</button>
        </form>
    </div>
    <div class="cuadro3">
        <div class="cuadro2">
            <div class="message">
                <p id="mensajeMaxUsers"></p>
                <p id="mensajeIP"></p>
                <p id="mensajeBroadcast"></p>
                <p id="mensajeNoCoincide"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
